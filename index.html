<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predicting Contaminant Degradation in Groundwater</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            background: #b2ebf2; 
            position: relative;
            overflow: hidden;
        }
        .animated-bg {
            position: absolute;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(204,255,204,0.3), rgba(204,255,204,0.1), rgba(255,255,255,0));
            animation: moveBg 12s linear infinite;
        }
        @keyframes moveBg {
            0% { transform: translate(-25%, -25%); }
            50% { transform: translate(25%, 25%); }
            100% { transform: translate(-25%, -25%); }
        }
        .container {
            text-align: center;
            padding: 20px;
            border-radius: 20px;
            background-color: rgba(255, 255, 255, 0.85);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
            position: relative;
        }
        h1 {
            font-family: 'Pacifico', cursive;
            color: #004d40;
            margin-bottom: 30px;
            padding-top: 20px;
        }
        .function-container {
            display: flex;
            justify-content: space-around;
            margin-bottom: 30px;
            width: 100%;
        }
        .function-box {
            background-color: #e0f7fa;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 40%;
        }
        .function-title {
            font-size: 1.4em;
            margin-bottom: 20px;
            color: #00695c;
        }
        .btn {
            background-color: #01579b;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.1em;
            transition: background-color 0.3s, transform 0.3s;
        }
        .btn:hover {
            background-color: #0277bd;
            transform: scale(1.05);
        }
        .file-input {
            display: none;
        }
        .file-label {
            display: inline-block;
            padding: 10px 20px;
            background-color: #01579b;
            color: white;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }
        .file-label:hover {
            background-color: #0277bd;
            transform: scale(1.05);
        }
        .shell-icon {
            width: 60px;
            height: auto;
            margin-top: 30px;
            z-index: 1;
            position: relative;
        }
    </style>
</head>
<body>
    <div class="animated-bg"></div>
    <h1>Predicting Contaminant Degradation in Groundwater using Machine Learning</h1>
    <div class="container">
        <div class="function-container">
            <div class="function-box">
                <div class="function-title">Degradation Prediction</div>
                <button class="btn">Predict Degradation Rates</button>
            </div>
            <div class="function-box">
                <div class="function-title">Upload Data</div>
                <label for="file-upload" class="file-label">Choose File</label>
                <input id="file-upload" class="file-input" type="file" />
                <button class="btn">Upload Dataset</button>
            </div>
        </div>
    </div>
    <img src="1.png" alt="Shell Icon" class="shell-icon">
</body>
</html>
